<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Tic-Tac-toe Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="header">
        <img onclick="pageReload()" class="logo" src="logo.png" alt="">
        <h2 id="logo">You've got to pick a side!</h2>
    </div>
    <ul id="choosePlayer">
        <li><label class="container">X - TICK
                <input id="xCheckbox" name="x" onclick='handleClick(this);' type="checkbox">
                <span class="checkmark"></span>
            </label></li>
        <li><label class="container">0 - TAC
                <input id="zeroCheckbox" onclick='handleClick(this);' name="zero" type="checkbox">
                <span class="checkmark"></span>
            </label></li>
    </ul>
    <img id="refresh" class="refresh" onclick="pageReload()" src="refresh.png" alt="">
    <table id="table">
        <tr>
            <td>
                <img class="signs" onclick="usersTurn(this);" id=0>
            </td>
            <td class="vert">
                <img class="signs" onclick="usersTurn(this);" id=1>
            </td>
            </td>
            <td>
                <img class="signs" onclick="usersTurn(this);" id=2>
            </td>
            </td>
        </tr>
        <tr>
            <td class="hori">
                <img class="signs" onclick="usersTurn(this);" id=3>
            </td>
            </td>
            <td class="vert hori">
                <img class="signs" onclick="usersTurn(this);" id=4>
            </td>
            </td>
            <td class="hori">
                <img class="signs" onclick="usersTurn(this);" id=5>
            </td>
            </td>
        </tr>
        <tr>
            <td>
                <img class="signs" onclick="usersTurn(this);" id=6>
            </td>
            </td>
            <td class="vert">
                <img class="signs" onclick="usersTurn(this);" id=7>
            </td>
            </td>
            <td>
                <img class="signs" onclick="usersTurn(this);" id=8>
            </td>
            </td>
        </tr>
    </table>
    <button class="btnStart" onclick="onStartGame()" id="multiBtn">Start Game</button>
    <script src="index.js"></script>
</body>

</html>
